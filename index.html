<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SMPL HearSay</title>
    <link href="app.css" rel="stylesheet" type="text/css">
  </head>
  <body>

      <div class="wrapper">

          <header>
              <h1>SMPL HearSay</h1>
          </header>

          <section class="main-controls">
              <header>
                  <h2>Far side</h2>
              </header>
              <div>
                  <select id="far-filename-dropdown" name="far-filename-dropdown">
                  </select>
              </div>
              <div id="downlink-buttons">
                  <button class="load">Load</button>
                  <button class="play">Play</button>
                  <button class="stop-far">Stop</button>
                  <div id="loaded_file">Loaded: press load to get file</div>

                  <!--
                  <div>
                      <div class="outputSelector">
                          <select></select>
                      </div>
                  </div>
                  -->
                  <p>play back Far audio using:</p>
                  <div>
                      <audio id="farAudioFile" title="farAudioFile" >
                          <!--
                          <source src="fb_fc.wav" type="audio/wav" />
                          This browser does not support the audio element.
                          -->
                      </audio>
                      <div class="outputSelector">
                          <select></select>
                      </div>
                  </div>

              </div>

              <header>
                  <h2>Near side</h2>
              </header>
              <canvas class="visualizer" height="60px"></canvas>
              <div id="buttons">
                  <button class="record">Record</button>
                  <button class="stop">Stop</button>
                  <button class="record_and_play">Record + Play</button>
              </div>
          </section>

          <section class="sound-clips">
              <div id="formats">Format: start recording to see sample rate</div>
              <p><strong>Recordings:</strong></p>
              <ol id="recordingsList"></ol>
          </section>

          <div>
              <h2>Local media files:</h2>
              <div>
                  <audio title="local audio file" controls loop>
                      <source src="fb_fc.wav" type="audio/wav" />
                      This browser does not support the audio element.
                  </audio>
                  <div class="outputSelector">
                      <select></select>
                  </div>
              </div>
          </div>

      </div>

      <label for="toggle">‚ùî</label>
      <input type="checkbox" id="toggle">
      <aside>
          <h2>Information</h2>

          <p>SMPL HearSay can record the microphone while playing a simulated farend talker over the loudspeaker </p>

      </aside>
      <script src="recorder.js"></script>
      <script src="app.js"></script>

  </body>
</html>
